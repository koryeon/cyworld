<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cyworld</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">

                        <i class="fa-solid fa-gift aaa"></i>

                        <div class="wrapper__left__body__box"></div>
                    </div>
                    <div class="line"></div>
                    <div class="wrapper__profle">
                        <div class="profile">
                            <i class="fas fa-file-signature"></i> 이름
                        </div>
                        <div class="profile">
                            <i class="fas fa-phone"></i> Phone
                        </div>
                        <div class="profile">
                            <i class="fas fa-envelope-square"></i> E-mail
                        </div>
                        <div class="profile">
                            <i class="fas fa-images"></i> 인스타그램
                        </div>
                        <div class="feel__text"> 오늘의 기분</div>
                        <div class="wrapper__left__body__checkbox">
                            <select>
                                <option disabled selected>기분</option>
                                <option>기쁨</option>
                                <option>슬픔</option>
                                <option>우울</option>
                                <option>행복</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right">
                        <div class="wrapper__right__header">
                            <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                            <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right arrow"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 폰트 옵션 찾아오기 정렬, padding 사용해서 숙제해오기 froggy는 13단계까지 꼭 해보기 -->
</body>

</html>
